version: '3.8'

services:
  
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=matcher_admin
      - POSTGRES_PASSWORD=dbpassword123
      - POSTGRES_DB=resumematcher
    ports:
      - "5432:5432"

  
  backend:
    build: .
    ports:
      - "8002:8002"
    depends_on:
      - db
    environment:
      
      - DATABASE_URL=postgresql://matcher_admin:dbpassword123@db:5432/resumematcher
      - THEIRSTACK_API_KEY=${THEIRSTACK_API_KEY}
    volumes:
      
      - .:/code

volumes:
  postgres_data:
